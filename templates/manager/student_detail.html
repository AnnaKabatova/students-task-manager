<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="https://media.istockphoto.com/id/1222068323/vector/courthouse-icon-flat-vector-template-design-trendy.jpg?s=612x612&w=0&k=20&c=SUJf0h0tdKQy9MDpzniO6eka7qTOz6tU2sxHo36Hl1I=">
  <link rel="icon" type="image/png" href="https://media.istockphoto.com/id/1222068323/vector/courthouse-icon-flat-vector-template-design-trendy.jpg?s=612x612&w=0&k=20&c=SUJf0h0tdKQy9MDpzniO6eka7qTOz6tU2sxHo36Hl1I=">

  <title>
    Students Task Manager - Student Details
  </title>

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{{ ASSETS_ROOT }}/css/nucleo-icons.css" rel="stylesheet" />
  <link href="{{ ASSETS_ROOT }}/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{{ ASSETS_ROOT }}/css/material-kit.css?v=3.0.0" rel="stylesheet" />

</head>
<body class="alerts-sections">

  {% include 'includes/navigation-light.html' %}
  <div class="page-header min-vh-75 relative">
      <span class="mask bg-gradient-primary opacity-4"></span>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="position-relative border-radius-xl overflow-hidden shadow-lg mb-7">
          <div class="container border-bottom bg-white">
            <div class="row justify-space-between py-2">
              <div class="input-group input-group-dynamic justify-content-center">
                <h1 class="justify-content-center">
                    {{ student.first_name }} {{ student.last_name }}
                    ({{ student.username }})
                </h1>

              </div>
              <div>
                  <a href="{% url 'manager:student-update' pk=student.id %}" class="btn btn-secondary end">Edit</a>
                  <a href="{% url 'manager:student-delete' pk=student.id %}" class="btn btn-danger link-to-page">Delete</a>
              </div>
            </div>
          </div>
              <div class="tab-content tab-space">
            <div class="tab-pane active" id="preview-alerts">
              <iframe class="w-100 height-600" srcdoc='<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
        <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
        <link id="pagestyle" href="https://demos.creative-tim.com/material-kit/assets/css/material-kit.min.css?v=3.0.0" rel="stylesheet" />
        <div class="container py-5">
  <div class="row">
                  <p class="font-weight-normal">
                    <strong>Group:</strong>
                    {{ student.group.name }}
                  </p>
                  <p><strong>Email:</strong> {{ student.email }}</p>

                  <div class="ml-3">
                    <h3 class="text-decoration-underline">Tasks</h3>

                    {% for task in student.tasks.all %}
                      <hr>
                      <span>
                        <a href="{% url "manager:task-detail" pk=task.id %}"> {{ task.name }} (To: {{ task.deadline }})</a>
                      </span>
                    {% empty %}
                      <p><strong>No tasks yet!</strong></p>
                    {% endfor %}
                  </div>
              </div>
          </div>
          '></iframe>
            </div>
            <div class="tab-pane" id="code-alerts">
              <div class="position-relative p-4 pb-2">
                <a class="btn btn-sm bg-gradient-dark position-absolute end-4 mt-3" onclick="copyCode(this);" href="javascript:;"><i class="fas fa-copy text-sm me-1"></i> Copy</a>
                <figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"container py-5"</span><span class="nt">&gt;</span>
  <span class="nt">&lt;div</span> <span class="na">class=</span><span class="s">"row"</span><span class="nt">&gt;</span>
</code></pre>
                </figure>
              </div>
            </div>
              <div class="justify-content-center">
                {% include "includes/pagination.html" %}
              </div>
          </div>
        </div>
        </div>
    </div>
  </div>
  </div>
  {% include 'includes/footer-components.html' %}

  {% include 'includes/scripts.html' %}

</body>
</html>
